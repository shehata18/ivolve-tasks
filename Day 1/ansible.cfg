[defaults]
# Default inventory file for the Day 1 lab
inventory = inventory

# Default SSH private key (change if you used a different key)
private_key_file = ~/.ssh/id_rsa_ansible

# Reduce interactive prompts during labs
host_key_checking = False
retry_files_enabled = False
forks = 10
roles_path = ./roles

# Default remote user (can be overridden on CLI or inventory)
#remote_user = mohamed

[ssh_connection]
# Keep control path inside the home directory and avoid overly long paths
control_path = ~/.ansible/cp/%%h-%%r
